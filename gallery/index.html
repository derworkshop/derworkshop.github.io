                    for (var i = 0; i < photos.length; i++){

                    	var match = photo.match(/(\S*)\/\d*.(\w*)$/);
                    	var suffix = match[2];
                    	var strippedUrl = match[1];

	                    $("#photos").append('<img src="' + photo + '">');
	                 	// $("#photos").append('<img src="' + strippedUrl + '/5.' + suffix + '">');
	                       
                    }


   				 });
           });
	
</script>
